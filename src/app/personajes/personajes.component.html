<div class="animated fadeIn" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar color="primary" class="mat-elevation-z9 lgn-toolbar">Portal Institucional Hogwarts</mat-toolbar>
  
    <mat-card class="container mat-elevation-z4" fxLayout="column" fxLayoutAlign="center center">
      <img class="logo" src="./assets/img/logo.jpg" alt="logo">
    </mat-card>
  
    <div class="grid-container animated fadeIn container" fxLayout="column">
      <div fxLayout="row">
        <mat-card fxFlex class="mt-2">
          <div fxLayout="row" fxLayoutAlign="center center">
            <h1 class="mat-h2">Personajes</h1>
          </div>
        
          <mat-card-content>

            <mat-card class="mat-elevation-z4">
                <mat-card-content>
                  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="column" fxLayoutAlign.xs="start">
                    <h2 class="mat-h2">Seleccione su casa de preferencia</h2>
        
                    <mat-card-subtitle>
                      * Indica campo requerido
                    </mat-card-subtitle>
                  </div>
        
                  <form [formGroup]="FilterCasas" (ngSubmit)="getInfoPorCasa()">
                    <div fxLayout="row" fxLayoutGap="15px">
                      <mat-form-field required fxFlex.xs fxFlex="20">
                        <mat-label>CASAS</mat-label>
                        <mat-select formControlName="Casas" >
                          <mat-option [value]="casa.name" *ngFor="let casa of casas">
                            {{casa.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>        
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="15px">
                      <button mat-raised-button color="accent" type="submit">
                        Buscar
                      </button>
                    </div>
                  </form>
                </mat-card-content>
              </mat-card>



            <div fxLayout="row wrap" class="content">
              <table mat-table [dataSource]="dataSource" class="fc-table">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element">{{element.name}}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="patronus">
                  <th mat-header-cell *matHeaderCellDef> patronus </th>
                  <td mat-cell *matCellDef="let element"> {{element.patronus?element.patronus:'desconocido'}}</td>
                </ng-container>
  
                <ng-container matColumnDef="age">
                  <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfBirth?element.dateOfBirth:'desconocido'}} </td>
                </ng-container>
  
                <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef> Imagen </th>
                  <td mat-cell *matCellDef="let element">
                    <img class="imagen_List" [src]="element.image" alt="logo">
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
  
              <div fxLayout="row" fxLayoutAlign="end end" *ngIf="dataSource.data.length !== 0">
                <!--<mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
                  (page)="geteventsPagination($event)">
              </mat-paginator>-->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
  
  </div>
  
  <div align="end" class="floating-box">
    <button mat-fab color="accent" matTooltip="Volver" matTooltipPosition="above" type="button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
